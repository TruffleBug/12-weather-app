<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <form>
            <label for="locationInput">Show weather for: </label>
            <input
                type="text"
                name="locationInput"
                id="locationInput"
                placeholder="Denver"
            />
            <input type="submit" />
        </form>
        <button class="toggleTempDisplayButton">Display Celsius</button>

        <p class="banner">Weather conditions for:</p>

        <div class="weatherInfo">
            <h2 class="location"></h2>
            <p class="condition"></p>
            <p class="temp"></p>
            <p class="description"></p>
        </div>

        <img src="#" />
    </body>
</html>
